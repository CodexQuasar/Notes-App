<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <title>Login-Based Notes App</title>
</head>
<body>
    <div id="auth-container" class="auth-container">
        <div class="auth-form">
            <h2>Welcome to Notes App</h2>
            <div id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-btn">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            <div id="register-form" class="hidden">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button id="register-btn">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div class="app-header">
            <h2>Welcome, <span id="username-display"></span></h2>
            <button class="btn_add"><i class="fas fa-pencil"></i> Add Note</button>
            <button id="logout-btn" class="btn_logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <div class="notes-container" id="notes-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
